<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<body>
    <div class="container d-flex flex-wrap justify-content-center my-4">
        <form class="col-12 col-lg-auto mb-2 mb-lg-0 me-lg-auto input-group w-25 shadow-sm">
            <span class="input-group-text bg-white border-0" id="basic-addon"><i class='bx bx-search-alt-2'></i></span>
            <input type="search" class="form-control border-0" placeholder="Search for a country..."
                aria-label="Search">
        </form>


        <div class="dropdown shadow-sm">
            <button class="btn btn-light bg-white dropdown-toggle" type="button" id="dropdownMenu"
                data-bs-toggle="dropdown" aria-expanded="false">
                Filter by Region
            </button>
            <ul class="dropdown-menu shadow-sm" aria-labelledby="dropdownMenu2">
                <li>
                    <button class="dropdown-item" type="button">Africa</button>
                </li>
                <li>
                    <button class="dropdown-item" type="button">America</button>
                </li>
                <li>
                    <button class="dropdown-item" type="button">Asia</button>
                </li>
                <li>
                    <button class="dropdown-item" type="button">Europe</button>
                </li>
                <li>
                    <button class="dropdown-item" type="button">Oceania</button>
                </li>
            </ul>
        </div>

        <!--  LOGIN & SIGNUP-->

        <!--  <div class="text-end">-->
        <!--    <button type="button" class="btn btn-light text-dark me-2">Login</button>-->
        <!--    <button type="button" class="btn btn-primary">Sign-up</button>-->
        <!--  </div>-->
    </div>

    <div class="container">
        <div class="row row-cols-1 row-cols-md-4 g-4">
            <div class="col">
                <div class="card h-100">
                    <img src="assets/images/de.svg" class="card-img-top flag" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">
                        </h5>
                        <p class="card-text">Population: <span class="text-muted">
                            </span></p>
                        <p class="card-text">Region: <span class="text-muted">
                            </span></p>
                        <p class="card-text">Capital: <span class="text-muted">
                            </span></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="/assets//js/index.js"></script>
</body>

</html>
